{% extends "base.html" %}

{% block title %}판례 | 디지털 성범죄 알리미{% endblock %}

{% block content %}
<h1 class="mb-4" style="color: var(--accent); font-weight: 700;">판례</h1>

<div class="service-intro mb-4">
  <div class="text-center mb-3">
    <span class="icon"><i class="fas fa-gavel"></i></span>
  </div>
  <h2 class="mb-3">주요 판례</h2>
  
  {% if cases_data %}
    <div class="row">
      {% for case in cases_data %}
      <div class="col-md-12 mb-3">
        <div class="card" style="background: var(--main-bg); border: 1px solid var(--border);">
          <div class="card-body">
            <h5 class="card-title" style="color: var(--accent);">{{ case.사건번호 }}</h5>
            <h6 class="card-subtitle mb-2" style="color: var(--accent); font-weight: 500;">{{ case.제목 }}</h6>
            <p class="card-text" style="color: var(--text-sub);">
              {{ case.내용 }}
            </p>
            <small style="color: var(--text-sub);">판결일: {{ case.판결일 }}</small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info" style="background: var(--card-bg); border: 1px solid var(--border); color: var(--text-sub);">
      현재 표시할 판례가 없습니다.
    </div>
  {% endif %}
</div>
{% endblock %}
