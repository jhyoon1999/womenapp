<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}디지털 성범죄 현황{% endblock %}</title>
  <!-- 구글 폰트: Noto Sans KR -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}" />
</head>
<body style="background: #181c2b; color: #f5f6fa;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="/">디지털 성범죄 알리미</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link" href="/about" style="font-size: 1.1rem; font-weight: 500;">서비스 소개</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/statistics" style="font-size: 1.1rem; font-weight: 500;">통계</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/news" style="font-size: 1.1rem; font-weight: 500;">뉴스</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/cases" style="font-size: 1.1rem; font-weight: 500;">판례</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/resources" style="font-size: 1.1rem; font-weight: 500;">관련기관·법률</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="mt-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer class="bg-dark text-center py-3 mt-5" style="background: #23263a !important; color: #b0b3c6; border-top: 1px solid #23263a;">
    &copy; 2025 디지털 성범죄 알리미
  </footer>
</body>
</html>
